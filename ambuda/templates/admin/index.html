{% extends "admin/base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="max-w-4xl">
  <h1 class="text-3xl font-bold text-slate-800 mb-2">Admin Dashboard</h1>
  <p class="text-slate-600 mb-8">Select a model from the sidebar to manage data</p>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for model in models %}
    <a href="{{ url_for('admin.list_model', model_name=model) }}"
       class="block p-6 rounded-lg border border-slate-200 hover:border-sky-500 hover:shadow-md transition">
      <div class="font-semibold text-slate-800 text-lg">{{ model }}</div>
      <div class="text-sm text-slate-500 mt-1">Manage {{ model.lower() }}s</div>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
